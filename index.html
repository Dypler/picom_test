<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Infinite Scroll</title>
    <link rel="stylesheet" href="css/styl.min.css">
  </head>
  <body>
    <div id="app" v-cloak> <!-- обернули верстку в основной блок #app -->
        <div class="scrolls">
        <div class="container">
            <div class="scrolls__title">Infinite Scroll</div>
            <div class="scrolls__list">
            <div class="scrolls__post scroll" v-for="post in posts" :key="post.id" >
                
                <div class="scroll__id">{{scroll.id}}</div>
                <div class="scroll__title">{{scroll.title}}</div>
                <div class="scroll__body">{{scroll.body}}</div>
            </div>
            </div>
            <div class="scrolls__loading"  v-if="more">
            <svg viewBox="25 25 50 50">
                <circle cx="50" cy="50" r="20"></circle>
            </svg>
            </div>
        </div>
        </div>
    </div>
    <script src="js/vue.global.prod.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
